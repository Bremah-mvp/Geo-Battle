<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="local stylesheet" href="./css/battle.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="..\js\battle.js"></script>
</head>

<body>
    <div class="title">
        <h1>Battle!</h1>
    </div>
    <!--These are the healths bar of the player and the CPU-->
    <div class="healthplayer">
        <progress id="healthplayer" value="100" max="100"></progress>
    </div>
    <div class="healthcpu">
        <progress id="healthcpu" value="100" max="100"></progress>
    </div>
    <!--This button begins the fight-->
    <button class="block">FIGHT!</button>

    <div id="fighter">
        <img src="../assets/fighter.png" style="width:128px;height:128px;">
    </div>

</body>
</html>
